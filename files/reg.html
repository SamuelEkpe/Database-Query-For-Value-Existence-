<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../codetools/css/reg.css">
    <title>Registration Page</title>
</head>

<body>
    <div class="register">
        <h1>Register</h1>
        <form action="reg.php" method="post">
            <label for="surname"></label>
            <input type="text" name="surname" id="surname" required="required" placeholder="username" />
            <label for="firstname"></label>
            <input type="text" name="firstname" id="firstname" required="required" placeholder="firstname" />
            <label for="matric"></label>
            <input type="text" name="matric" id="matric" required="required" placeholder="matric or form number" />
            <label for="password"></label>
            <input type="password" name="password" id="password" required="required" placeholder="password" />
            <input type="submit" name="submit" value="Register" />

        </form>
    </div>

</body>

</html>
